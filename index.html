<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Number Facts App</title>
  <style>
    #fact {
      display: none;
    }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    type="text/css" />
  <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-dark">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card bg-primary text-white mt-5 p-4">
          <h1>Number Facts</h1>
          <p>Enter a number and get a random facts</p>
          <input type="number" class="form-control form-control-lg" id="numberInput"
            placeholder="please Enter any number..." />
          <div id="fact" class="card-body">
            <h4 class="card-title">Number Facts</h4>
            <p id="factText" class="card-text"></p>
            <br><br>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const fact = document.querySelector('#fact');
    const factText = document.querySelector('#factText')
    const numberInput = document.querySelector('#numberInput')


    numberInput.addEventListener('input', numberFactFetch)


    function numberFactFetch() {
      let number = numberInput.value.trim()
      console.log(number)
      let API_URL; 
      
      if(number === ""){
        API_URL = 'http://numbersapi.com/random' 
        factText.textContent = '';
      }else{
        API_URL = 'http://numbersapi.com/' + number
      }

      fetch(API_URL)
        .then(function (response) {
          return response.text()
        })
        .then(function (data) {
                factText.textContent = data
                fact.style.display = 'block'
        })
        .catch(function(error) {
        console.log('Error fetching data:', error);
      });
      
    }

    
       
      



  </script>
  
</body>

</html>
